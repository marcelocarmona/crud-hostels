<md-content>
  <md-list flex>
    <md-subheader class="md-no-sticky">Hostel List</md-subheader>
    <md-list-item class="md-2-line noright animate-repeat" ng-repeat="hostel in $ctrl.hostels" ui-sref="home.hostel({hostelId: hostel.id})">
      <img ng-src="{{$ctrl.loadImage(hostel.image)}}" class="md-avatar" alt="{{hostel.name}}" />
      <div class="md-list-item-text">
        <h3>{{hostel.name}}</h3>
        <p>
          <span ng-repeat="start in $ctrl.getNumber(hostel.stars) track by $index">
            <md-icon class="star">star</md-icon>
          </span>
        </p>
      </div>
      <md-icon class="md-secondary" ng-click="$ctrl.edit(hostel.id)" aria-label="edit">edit</md-icon>
      <md-icon class="md-secondary" ng-click="$ctrl.hostelService.delete(hostel.id)" aria-label="delete">delete</md-icon>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
